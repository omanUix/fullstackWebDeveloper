<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Belajar Opacity</title>
      <style>
        div {
            background-color: yellow;
            font-weight: bold;
            font-size: 130%;
        }
        .light {
            opacity: 0.2;
        }
        .medium {
            opacity: 0.5;
        }
        .heavy {
            opacity: 0.9;
        }
      </style>
   </head>
   <body>
      <div class="light">Kamu hampir tidak bisa melihat ini</div>
      <div class="medium">Ini lebih mudah dilihat</div>
      <div class="heavy">Ini sangat mudah dilihat</div>
   </body>
</html>
