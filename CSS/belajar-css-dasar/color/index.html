<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Color</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: #090;
        }
        h3 {
            color: rgb(0, 177, 177);
        }
        h4 {
            color: rgba(34, 12, 64, 0.6);
        }
        h5 {
            color: hsl(30, 100%, 50%);
        }
        h6 {
            color: hwb(90 10% 10%);
        }
    </style>
</head>
<body>
    <h1>Ini NAMED Color Values</h1>
    <h2>Ini HEX Color Values</h2>
    <h3>Ini RGB Color Values</h3>
    <h4>Ini RGBA Color Values</h4>
    <h5>Ini HSL Color Values</h5>
    <h6>Ini HWB Color Values</h6>
</body>
</html>
