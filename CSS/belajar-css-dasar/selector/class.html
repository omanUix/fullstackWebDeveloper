<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Menggunakan Selector Class</title>
    <style>
        .judul {
            color: red;
        }

        .subjudul {
            font-size: 20px;
        }

        .paragraf {
            font-size: 12px;
            color: blue;
        }

        .upper {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="judul">Ini adalah Judul</h1>
    <h2 class="subjudul">Ini adalah Sub Judul</h2>
    <p class="paragraf upper">Ini adalah Paragraf</p>
</body>
</html>
