<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image</title>
    <style>
        div.background-image {
            height: 350px;
            background-image: url(./Logo\ UNPAM.webp);
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            text-align: center;
        }
        div.linear-background {
            height: 100px;
            width: 200px;
            background: linear-gradient(#fbff01, #e01717, rgb(8, 50, 165));
        }
    </style>
</head>
<body>
    <div class="background-image">
        <h1>Belajar Background Image</h1>
    </div>
    <div class="linear-background">
        <h1>Belajar Gradient</h1>
    </div>
</body>
</html>
