<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        a {
            border: 1px solid;
            padding: 5px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }

        a:focus {
            outline: 4px dotted orange;
            outline-offset: 4px;
            background: #ffa;
        }
    </style>
</head>
<body>
    <a href="#">This link has a special focus style</a>
</body>
</html>
