<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        div {
            margin: 30px;
            padding: 30px;
        }
        a {
            border: 2px solid black;
            padding: 10px;
            margin-right: 10px;
            border-radius: 10px;
        }

        a:visited {
            color: black;
        }
        a:hover {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.instagram.com">Instagram</a>
        <a href="https://id.linkedin.com">Linkeldn</a>
        <a href="https://www.whatsapp.com">Whatsapp</a>
    </div>
</body>
</html>
