<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img:nth-of-type(2) {
            filter: blur(8px);
        }
        
        img:nth-of-type(3) {
            filter: contrast(200%);
        }
    </style>
</head>
<body>
    <img src="../backgroundImage/Logo UNPAM.webp" alt="normal-image">
    <img src="../backgroundImage/Logo UNPAM.webp" alt="blur-image">
    <img src="../backgroundImage/Logo UNPAM.webp" alt="contrast-image">
</body>
</html>
