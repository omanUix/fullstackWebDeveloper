<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 2px solid;
            border-collapse: collapse;
            height: 30px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Nama</th>
            <th>Nilai</th>
        </thead>
        <tbody>
           <tr>
                <td>Abdurahman</td>
                <td>98</td>
            </tr> 
           <tr>
                <td>Ropi</td>
                <td>100</td>
            </tr> 
           <tr>
                <td>Oman</td>
                <td>90</td>
            </tr> 
           <tr>
                <td>Ucup</td>
                <td>95</td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
