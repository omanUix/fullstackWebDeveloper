<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Font Family</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
      
      <style>
        h1 {
            /* font-family: sans-serif; */
            font-size: 54px;
            font-family: Agbalumo;
            font-family: Montserrat;
        }

        p {
            font-style: italic;
            font-weight: 900;
        }
      </style>
   </head>
   <body>
      <h1>Judul Halaman</h1>
      <p>
         Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic ab,
         sapiente quasi illum eos perspiciatis odit, delectus architecto dolorum
         quia tenetur, eveniet adipisci excepturi officia? Dolores voluptate
         similique harum libero!
      </p>
   </body>
</html>
